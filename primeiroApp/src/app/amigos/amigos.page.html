<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Amigos</ion-title>
    </ion-toolbar>
</ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let item of amigos">
                <ion-label>{{item.nome}}</ion-label>
                <ion-label>{{item.idade}}</ion-label>
                <ion-label>{{item.nivel}}</ion-label>
                <ion-button fill="outline" (click)="deleteFriend(item)">
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-list>
    </ion-content>
